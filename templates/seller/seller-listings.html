<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>LionAuction | Auctions</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">LionAuction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('new_listing_page') }}">New Listing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Account</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form  class="form-inline my-2 my-lg-0" action="/logout" method="get"><button class="btn btn-outline-success" type="submit">Logout</button></form>
            </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container mt-3">
    <h1>Welcome to Lion Auction</h1>
    <p>This site allows sellers to manage and make new auction listings</p>

    <div class="container">
      <h1>New Listing</h1>
        <form action="{{ url_for('post_listing') }}" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Auction Title</label>
                        <input type="text" class="form-control" name="Auction_Title" placeholder="Enter Auction Title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" name="Category" placeholder="Enter Category Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="Product_Name" placeholder="Enter Product Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Description</label>
                        <input type="text" class="form-control" name="Product_Description" placeholder="Enter Product Description" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="text" class="form-control" name="Quantity" placeholder="Enter Quantity" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reserve Price</label>
                        <input type="text" class="form-control" name="Reserve_Price" placeholder="Enter Reserve Price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Max Bids</label>
                        <input type="text" class="form-control" name="Max_bids" placeholder="Enter Max Bids" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Post Listing</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
